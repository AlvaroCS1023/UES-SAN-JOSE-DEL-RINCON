<!DOCTYPE html>
<html lang="en"><title>Actualizar registros</title>

<body bgcolor="#CC99FF">

<tr>
    <td>Nombre</td>

</tr>

<br>

<br>

        </td>
    </tr>
	<br>
<br>
    <tr>
        <td>Id</td>

</form>

</html>
